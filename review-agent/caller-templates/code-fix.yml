# Copy this file to .github/workflows/code-fix.yml in your repository
name: Code Fix

on:
  issue_comment:
    types: [created]

jobs:
  fix:
    uses: Natural-Heroes/workflows/.github/workflows/code-fix.yml@main
    if: |
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/fix')
    with:
      qdrant_url: https://qdrant.your-domain.com  # Update with your Qdrant URL
    secrets:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
