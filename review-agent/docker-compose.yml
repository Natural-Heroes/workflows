version: "3.8"

services:
  # Qdrant vector database for code embeddings
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Indexer service - run manually to index repositories
  indexer:
    build:
      context: .
      dockerfile: services/indexer/Dockerfile
    environment:
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      qdrant:
        condition: service_healthy
    profiles:
      - tools  # Only run when explicitly requested

volumes:
  qdrant_storage:

networks:
  default:
    name: review-agent-network
