name: Claude Code Review

on:
  workflow_call:
    inputs:
      qdrant_url:
        description: 'Qdrant server URL'
        required: true
        type: string
    secrets:
      ANTHROPIC_API_KEY:
        required: true
      VOYAGE_API_KEY:
        required: true

jobs:
  review:
    name: Review PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout workflows repo
        uses: actions/checkout@v4
        with:
          repository: Natural-Heroes/workflows
          path: workflows

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: workflows/review-agent/services/claude-agent/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r workflows/review-agent/services/claude-agent/requirements.txt
          pip install -r workflows/review-agent/shared/requirements.txt 2>/dev/null || true

      - name: Run Code Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QDRANT_URL: ${{ inputs.qdrant_url }}
          PYTHONPATH: ${{ github.workspace }}/workflows/review-agent
        run: |
          python -m review_agent.services.claude_agent.cli review \
            --owner "${{ github.repository_owner }}" \
            --repo "${{ github.event.repository.name }}" \
            --pr "${{ github.event.pull_request.number }}" \
            --sha "${{ github.event.pull_request.head.sha }}"
